<div class="container">
  <header class="header">
    <h1 id="title" class="text center">Survey Form</h1>
    <p id="description" class="description text-center">
      thank you for taking the survey
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
       <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your email"
             required
           />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input
             type="number"
             name="age"
             id="number"
             min="10"
             max="99"
             class="form-control"
             placeholder="Age"
             optional
           />
    </div>
    <div class="form-group">
      <p>Employment status</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select your role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="job">Part time job</option>
        <option value="status">Unemployed</option>
        <option value="other">Other</option>
      </select>
      </div>
      <div class="form-group">
        <p>would you recommend freecodecamp to your friends?
        </p>
        <label>
          <input
                 name="opinion"
                 value="sure"
                 type="radio"
                 class="input-radio"
                 checked
                 />Sure</label
          >
        
        <label>
          <input
                 name="opinion"
                 value="maybe"
                 type="radio"
                 class="input-radio"
                 checked
                 />Maybe</label
          >
        
        <label>
          <input
                 name="opinion"
                 value="not sure"
                 type="radio"
                 class="input-radio"
                 checked
                 />Not sure</label
          >
      </div>
      <div class="form-group">
        <p>
          select you like most in freecodecamp
        </p>
        <select id="check-boxes" name="check-boxes" class="form=control" required>
          <option disabled selected value>Select your option</option>
          <option value="project">Project</option>
          <option value="challenges">Challenges</option>
          <option value="free learning">Free learning</option>
          <option value="easy to understand">Easy to understand</option>
        </select>
      </div>
      <div>
        <p>
          what would you like to see improved?
        </p>
        <label>
          <input
                 name="opinion"
                 type="checkbox"
                 value="challenges"
                 class="input-checkbox"
                 />Challenges</label
          >
        <label>
          <input
                 name="opinion"
                 type="checkbox"
                 value="projects"
                 class="input-checkbox"
                 />Projects</label
          >
        <label>
          <input
                 name="opinion"
                 type="checkbox"
                 value="forum"
                 class="input-checkbox"
                 />Forum</label
          >
      </div>
      <div class="form-group">
        <p>
          Any suggestions or comments ?
        </p>
        <textarea
                id="comments"
                name="comments"
                class="input-textarea"
                placeholder="enter your comments"
               ></textarea>
      </div>
      
      <div>
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
      </form>
    </div>
